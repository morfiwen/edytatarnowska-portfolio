<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Projektowanie stron internetowych | Edyta Tarnowska</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsywne strony internetowe, wizytówki www, blog lub strona oparta na Wordpress (CMS), cięcie szablonów PSD do HTML, opieka nad stroną lub blogiem">
  <meta name="author" content="Edyta Tarnowska">
  <link rel="shortcut icon" href="/assets/img/icon_et.png">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>

<div class="post-header">

  <nav>
    <div class="menu">
      <ul>
        <a href="../../../../.."><div class="logo"></div></a>
        <li class="menu-a"><a href="../../../../../blog"><i class="icon-left-open"></i> Powrót</a></li>
      </ul>
    </div>
  </nav>

</div>


<div id="blog">
  <div class="container">

    <section id="blog-posts">
      <article>
        <div class="post-header">
          <h2 class="post-title">
            {{page.title}}
          </h2>
          <ul class="post-tags">
            {% for tags in page.tags %}
              <li><a href="/blog/tag/{{ tags }}/">| {{ tags }} |</a></li>
            {% endfor %}
          </ul>
          <time datetime="{{post.date}}">{{page.date | tdate: 'post.date_format' | date: "%d-%m-%Y"}}</time>
        </div>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </section>

  </div>
</div>

{% include footer.html %}

<script src="/assets/js/jquery-2.1.1.min.js"></script>
<script src="/assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
